{% extends "base.html" %}

{% block content %}
<div class = "navbar">
    <a class = "navlinks" href = "/buy">BUY</a>
    <a class = "current_link" href = "/sell">SELL</a>
    <a class = "navlinks" href = "/faq">F.A.Q</a>
</div>

<form method = "post" class = "center">
<h2 style = "text-align:center;font-size:20px;margin-bottom:10px;">EDIT OFFER</h2>
    
    <input type="text" placeholder = "new amount"name="new_amount" value="{{new_amount}}">{{offer.amount}}</input><br>

    <input type="text"  placeholder = "new price"name="new_price" value="{{new_price}}">{{offer.price}}<br>
    
    <input type="submit" class = "button spaceup" value="okay">

    <div class="stat">{{stat}}</div>
    
<h2 style = "text-align:center;font-size:20px;margin-bottom:10px;">DANGER ZONE: DELETE OFFER</h2>
<div>Type in your offer info to continue:</div>
    
<input type="text" placeholder = "new amount"name="new_amount" value="{{new_amount}}"><br>
<input type="text"  placeholder = "new price"name="new_price" value="{{new_price}}"><br>
<input type="submit" class = "button spaceup blank" name = "delete_button" value="offer be gone!">

</form>

{% endblock %}
