{% extends "base.html" %}

{% block content %}
<h1>Hi {{first_name}}, you have selected to buy</h1>
<h1>{{amount}} meal points for ${{price}} per meal point</h1>

<form method="post">

    <label class = "buy_label">last name</label>
    <input type="text" class = "buy_input" name="last_name" value="{{last_name}}">

    <label class = "buy_label">email</label>
    <input type="text" class = "buy_input" name="email" value="{{email}}">    
        
    <div><input type="submit" value="notify the seller"></div>

    <div class = "stat">{{stat}}</div>
    <div class="error">{{error}}</div> 
</form>

{% endblock %}
