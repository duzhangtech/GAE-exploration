{% extends "base.html" %}

{% block content %}
     
<div class = "navbar">
    <a class = "current_link"  href = "/buy">BUY</a>
    <a class = "navlinks" href = "/sell">SELL</a>
    <a class = "navlinks" href = "/faq">F.A.Q</a>
</div>

<form method = "post" class = "center">
{%if count == 0%}
<h4>It looks like every offer has been bought. <br>Check back later. :)</h4>

{%else%}    
    <div class = "table">
        
        <div class = "theader">
            <span>MP</span>
            <span>$/MP</span>
            <span>$</span>
        </div>
           
        {% for x in range(0, count) %}
        
                <script>
                    var price = {{sells[x].price}}.toFixed(2)
                    var cost = {{sells[x].amount|int*sells[x].price|float}}.toFixed(1)
                </script>
        
                <a href="/contact?amount={{sells[x].amount}}&price={{sells[x].price}}">
                    
                    <span class = "entry">{{sells[x].amount}}</span>
                        
                    <span class = "entry"><script>document.write(price);</script></span>
                 
                    <span class = "entry"><script>document.write(cost);</script>
                </a>
                <br>
    
        {% endfor %}
    
</div>
    
<a class = "text_link" href = "/editoffer">edit </a></span><span style = "color:#c7c7c7;">|
<a class = "text_link" href = "/deleteoffer">delete offer</a>
    
{%endif%}
</form>
{% endblock %}
