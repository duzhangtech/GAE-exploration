{% extends "base.html" %}

{% block content %}
<div class = "navbar">
    <a class = "current_link" href = "/buy"><div style = "display:inline-block;width:100px;">BUY</div></a>
    <a class = "navlinks" href = "/sell"><div style = "display:inline-block;width:100px;">SELL</div></a>
    <a class = "navlinks" href = "/faq"><div style = "display:inline-block;width:110px;">F.A.Q</div></a>
</div>

<form method = "post" class = "center">
<h2 style = "text-align:center;font-size:21px;">EDIT OFFER</h2>

    <input type="text" placeholder = "email" name="email" value="{{email}}"><br>
    
    <input type="text" placeholder = "current amount"name="current_amount" value="{{current_amount}}"><br>

    <input type="text" placeholder = "current price"name="current_price" value="{{current_price}}"><br>
        
    <input type="text" placeholder = "new amount"name="new_amount" value="{{new_amount}}"><br>

    <input type="text"  placeholder = "new price"name="new_price" value="{{new_price}}"><br>
    
    <input type="submit" class = "button" value="okay">

    <div class="stat">{{stat}}</div>
</form>

{% endblock %}
