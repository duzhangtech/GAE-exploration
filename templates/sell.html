{% extends "base.html" %}

{% block content %}

<div class = "navbar">
    <a class = "navlinks" href = "/buy"><div style = "display:inline-block;width:100px;">BUY</div></a>
    <a class = "current_link" href = "/sell"><div style = "display:inline-block;width:100px;">SELL</div></a>
    <a class = "navlinks" href = "/faq"><div style = "display:inline-block;width:110px;">F.A.Q</div></a>
</div>

<form method="post" class = "center">

        <div><input type="text" placeholder = "number of mp"  name="amount" value="{{amount}}"></div>
        {{error_amount}}
        
        <div><input type="text" placeholder = "price per mp"  name="price" value="{{price}}"></div>
        {{error_price}}
        
        <div><input type="text" placeholder = "wustl email" name="email" value="{{email}}"></div>
        {{error_email}}
    
        {%if need_code%} 
        <div><input type="text" placeholder = "first name"  name="first_name" value="{{first_name}}"></div>
        <div><input type="text" placeholder = "last name"  name="last_name" value="{{last_name}}"></div>
        <input type="text" placeholder = "verification code" name="code" value="{{code}}"><br>
        <button type="submit" name = "resend_button" class = "button resend_button" value = "resend code">resend code</button>
        {%endif%}

        <button type="submit" name = "submit_button" class = "button" value = "okay">submit</button>
    
    <div class = "stat">{{stat}}</div>
    <div class="stat">{{error}}</div> 
</form>
{% endblock %}
