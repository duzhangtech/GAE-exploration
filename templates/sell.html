{% extends "base.html" %}

{% block content %}

<div class = "navbar">
    <a class = "navlinks" href = "/buy">BUY</a>
    <a class = "current_link" href = "/sell">SELL</a>
    <a class = "navlinks" href = "/faq">F.A.Q</a>
</div>

<form method="post" class = "center animated fadeInUp">

    <div class = "spaceup">
        <img src = "/static/mp.png" id = "sellmp" class = "sellicon" width="30px">
        <input type="text" id = "amountinput" placeholder = "number of dd" name="amount" value="{{amount}}">
    </div>

    <div>
        <img src = "/static/amount.png" id = "sellamount" class = "sellicon" width="30px">
        <input type="text" id = "priceinput" placeholder = "price per dd"  name="price" value="{{price}}">
    </div>

    <div>
        <img src = "/static/email.png" id = "sellemail" class = "sellicon" width="30px">
        <input type="text" class = "emailinput" placeholder = "ucsd email" name="email" value="{{email}}">
    </div>


    {%if need_code%} 

        <div>
            <img src = "/static/email.png" id = "sellphone" class = "sellicon" width="30px">
            <input type="text" placeholder = "phone number" name="phone" value="{{phone}}">
        </div>

        <div>
            <img src = "/static/first.png" id = "sellfirst" class = "sellicon" width="30px">
            <input type="text" placeholder = "first name" name="first_name" value="{{first_name}}">
        </div>

        <div>
             <img src = "/static/last.png" id = "selllast" class = "sellicon" width="30px">
            <input type="text" placeholder = "last name"   name="last_name" value="{{last_name}}">
        </div>

        <div>
            <img src = "/static/cvc.png" id = "sellverify" class = "sellicon" width="30px">
            <input type="text" placeholder = "verification code"  name="code" value="{{code}}">
        </div>
        <div style="width: 100%;" > No code received? Click resend. </div>
        <button type="submit" name = "resend_button" class = "button narrowbutton spaceup" value = "resend code">resend code</button>

    {%endif%}

    <button type="submit" name = "submit_button" class = "button spaceup tenbelow" value = "okay">submit</button><br>
    <a class = "text_link animated fadeInUp" href = "/changeoffer">edit my offer</a>
    <div style="position: fixed; bottom: -20%; text-align: center; width: 100%;">WARNING: make sure you still have your weekly minimal balance after dining dollar transfer!!!</div>
    <div class = "stat">{{stat}}</div>
</form>
{% endblock %}
