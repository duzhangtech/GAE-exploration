{% extends "base.html" %}

{% block content %}

{%if count == 0 %}
<h1>no wishes for now...make <a href = "/newwish">new mp wish</a></h1>

{%else%}
<h1>offers people would buy</h1>
<div class = "wish_outer">
<table class = "wish_inner">
<tr>
<th>amount</th>
<th>price</th>
</tr>
{% for wish in wishes %}
    {{ wish.render() | safe }}
{% endfor %}
</table>
</div>
<h1><a href = "/newwish">new meal point wish</a></h1>
{%endif%}

{% endblock %}
