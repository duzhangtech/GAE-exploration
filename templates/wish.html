{% extends "base.html" %}

{% block content %}
<!--
<div class = "age">{{age}}</div>
-->
{%if count == 0 %}
<h1>no wishes for now...make <a href = "/newwish">new mp wish</a></h1>

{%else%}
<h1>offers people are looking to buy:</h1>
<div class = "outer">
<table class = "inner">
<tr>
<th>amount of mp</th>
<th>price per mp</th>
</tr>
{% for wish in wishes %}
    {{ wish.render() | safe }}
{% endfor %}
</table>
</div>
<br>
<h1>make <a href = "/newwish">new meal point wish</a></h1>
{%endif%}

{% endblock %}
