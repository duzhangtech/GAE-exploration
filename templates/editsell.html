{% extends "base.html" %}

{% block content %}
<h1>edit your offer</h1>

<form method = "post">
   <div class = "editsell">

    <input type="text" class = "editsell_input" placeholder = "email" name="email" value="{{email}}"><br>
    
    <input type="text" class = "editsell_input" placeholder = "current amount"name="amount" value="{{amount}}"><br>

    <input type="text" class = "editsell_input" placeholder = "current price"name="price" value="{{price}}"><br>
        
    <input type="text" class = "editsell_input" placeholder = "new amount"name="new_amount" value="{{new_amount}}"><br>

    <input type="text" class = "editsell_input" placeholder = "new price"name="new_price" value="{{new_price}}"><br>
    
    <input type="submit" class = "editsell_button" value="okay">

    <div class = "stat">{{stat}}</div>
    <div class="error">{{error}}</div>
       </div>
</form>

{% endblock %}
